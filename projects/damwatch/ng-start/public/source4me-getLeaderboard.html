<html>

<head>
    <!-- Firebase App is always required and must be first -->

    <!-- Add additional services that you want to use -->

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>

</head>

<body>

    <h1 id="outputHeader">Deal Leaderboard...</h1>
    <table>
        <tr>
            <td>User UID (Buyer):</td>
            <td>
                <select id="userUID" />
            </td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select id="category">
                    <option value="TV">TV</option>
                    <option value="CAR">Car</option>
                    <option value="TYRE">Tyres</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Limit:</td>
            <td>
                <select id="limit">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="100">100</option>
                </select>
            </td>
        </tr>
    </table>
    <br/>
    <button id="btnGetLeaderboardDeals">Get Deals</button>
    <br/>
    <br/>
    <table>
        <tr>
            <td>Deal:</td>
            <td>
                <select id="dealUID" />
            </td>
        </tr>
    </table>
    <br/>
    <button id="btnGetLeaderboard">Get Leaderboard</button>
    <br/>
    <br/>
    <p id="demo"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="source4me-app.js"></script>

</html>
