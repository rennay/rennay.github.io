<body>

    <h1 id="outputHeader">Get Offers...</h1>
    <table>
        <tr>
            <td>Description:</td>
            <td>
                <input type="textfield" id="description" size="50" />
            </td>
        </tr>
        <tr>
            <td>Offers:</td>
            <td>
                <select id="offerUID" />
            </td>
        </tr>
    </table>
    <br/>
    <button id="btnGetOffers">Get Offers</button>
    <br/>
    <table>
        <tr>
            <td>Location:</td>
            <td>
                <input type="textfield" id="latitude" size="23" />
                <input type="textfield" id="longitude" size="24" />
            </td>
        </tr>
        <tr>
            <td>Fulfilment Date:</td>
            <td>
                <input type="date" id="fulfilmentDate" value="1970-01-01" />
            </td>
        </tr>
        <tr>
            <td>Price:</td>
            <td>
                <input type="textfield" id="price" size="50" />
            </td>
        </tr>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="source4me-app.js"></script>
