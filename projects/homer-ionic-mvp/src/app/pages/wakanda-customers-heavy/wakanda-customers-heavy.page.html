<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Wakanda Customers - Heavy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Access Token (Light)</ion-label>
          <ion-input [(ngModel)]="_light_token_access_token" disabled="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Intent ID</ion-label>
          <ion-input [(ngModel)]="_intent_id" disabled="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Auth Code</ion-label>
          <ion-input [(ngModel)]="_auth_code" disabled="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Access Token (Heavy)</ion-label>
          <ion-input [(ngModel)]="_heavy_token_access_token" disabled="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Party ID</ion-label>
          <ion-input [(ngModel)]="_partyID"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Party Type Indicator (compliance-status)</ion-label>
          <ion-input [(ngModel)]="_compliance_status_response" disabled="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Company Party ID</ion-label>
            <ion-input [(ngModel)]="_companyPartyID"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Company Registration</ion-label>
          <ion-input [(ngModel)]="_companyRegistration"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Party Type Indicator (juristic-status)</ion-label>
            <ion-input [(ngModel)]="_juristic_status_response" disabled="true"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>  
    <ion-row>
      <ion-col>
        <ion-button shape="round" color="primary" fill="outline" (click)="run()">Run</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
