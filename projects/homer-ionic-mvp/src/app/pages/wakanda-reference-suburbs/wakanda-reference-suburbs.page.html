<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Wakanda Reference - Suburbs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Access Token (Light)</ion-label>
          <ion-input [(ngModel)]="_light_token_access_token" disabled="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Postal Types</ion-label>
          <ion-select [(ngModel)]="_queryPostalType" ok-text="Okay" cancel-text="Dismiss" interface="action-sheet">
            <ion-select-option value="*">All</ion-select-option>
            <ion-select-option value="STR">Street</ion-select-option>
            <ion-select-option value="POBOX">P.O. Box</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Suburb</ion-label>
          <ion-input [(ngModel)]="_querySuburb" disabled="false"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button shape="round" color="primary" fill="outline" (click)="run()">Run</ion-button>
      </ion-col>
    </ion-row>
    <ion-list *ngFor="let _suburb of _suburbList | async">
      <ion-item>
        <ion-row>
          <ion-col>
            {{ _suburb.Suburb }}
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
