<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>API Monitoring</ion-card-subtitle>
        <ion-card-title>Homer Knows</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>This application is used to view the results of scheduled tests against the API Marketplace.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Schedule - every <i>n</i> minutes...</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>0,10,20,30,40,50 - Customers Sandbox</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>3,13,23,33,43,53 - Customers Live</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>5,15,25,35,45,55 - Accounts Sandbox</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>8,18,28,38,48,58 - Accounts Live</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
